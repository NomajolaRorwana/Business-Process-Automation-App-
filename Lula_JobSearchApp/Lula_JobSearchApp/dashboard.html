<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lula | Dashboard</title>
    <!-- Tailwind CSS Framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Plus Jakarta Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

    <!-- Toast notification container for alerts/messages -->
    <div id="toastContainer" class="fixed top-4 right-4 z-[300] space-y-2"></div>

    <!-- Quick View Panel: displays job/card details in a side drawer -->
    <div id="quickView"
        class="fixed top-0 right-0 h-full w-full md:w-[500px] glass z-[250] translate-x-full shadow-2xl p-8 overflow-y-auto">
        <button type="button" onclick="closeQuickView()"
            class="mb-6 text-slate-400 hover:text-white flex items-center gap-2 text-xs font-bold uppercase tracking-widest">
            âœ• Close Preview
        </button>
        <div id="quickViewContent"></div>
    </div>

    <!-- Settings Panel: user profile management form -->
    <div id="settingsPanel"
        class="fixed top-0 right-0 h-full w-full md:w-[500px] glass z-[250] translate-x-full shadow-2xl p-8 overflow-y-auto">
        <button type="button" onclick="toggleSettings(false)"
            class="mb-6 text-slate-400 hover:text-white flex items-center gap-2 text-xs font-bold uppercase tracking-widest">
            âœ• Close Settings
        </button>
        <h2 class="text-2xl font-bold mb-6">Profile Settings</h2>
        <!-- Update profile form -->
        <form onsubmit="handleUpdateProfile(event)" class="space-y-4">
            <div>
                <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Full Name & Surname</label>
                <div class="grid grid-cols-2 gap-2 mt-1">
                    <input id="setUpdateName" name="name" required placeholder="Name"
                        class="w-full bg-slate-800 border border-white/5 p-3 rounded-xl text-xs input-focus text-white">
                    <input id="setUpdateSurname" name="surname" required placeholder="Surname"
                        class="w-full bg-slate-800 border border-white/5 p-3 rounded-xl text-xs input-focus text-white">
                </div>
            </div>
            <div>
                <label for="setUpdatePhone" class="text-[10px] font-bold text-slate-500 uppercase ml-1">Contact
                    Number</label>
                <input id="setUpdatePhone" name="phone" type="tel" required
                    class="mt-1 w-full bg-slate-800 border border-white/5 p-3 rounded-xl text-xs input-focus text-white">
            </div>
            <div>
                <label for="setUpdateLocation" class="text-[10px] font-bold text-slate-500 uppercase ml-1">Location</label>
                <input id="setUpdateLocation" name="location" required placeholder="Location"
                    class="mt-1 w-full bg-slate-800 border border-white/5 p-3 rounded-xl text-xs input-focus text-white">
            </div>
            <div>
                <label for="setUpdateQualification" class="text-[10px] font-bold text-slate-500 uppercase ml-1">Qualification</label>
                <input id="setUpdateQualification" name="qualification" required placeholder="Qualification"
                    class="mt-1 w-full bg-slate-800 border border-white/5 p-3 rounded-xl text-xs input-focus text-white">
            </div>
            <div>
                <label for="setUpdatePass" class="text-[10px] font-bold text-slate-500 uppercase ml-1">New Password
                    (Leave blank to keep current)</label>
                <input id="setUpdatePass" name="password" type="password" minlength="6"
                    class="mt-1 w-full bg-slate-800 border border-white/5 p-3 rounded-xl text-xs input-focus text-white">
            </div>
            <button type="submit"
                class="w-full py-3 bg-emerald-500 hover:bg-emerald-400 text-white rounded-xl font-bold text-xs uppercase transition mt-4">Save
                Changes</button>
        </form>
    </div>

    <!-- Main Dashboard -->
    <div id="appDashboard" class="min-h-screen flex flex-col">
        <!-- Navigation bar -->
        <nav class="h-16 border-b border-white/5 flex items-center justify-between px-8 glass sticky top-0 z-50">
            <span class="font-black text-xl tracking-tight">Lula<span class="text-emerald-500">.</span></span>
            <div class="flex items-center gap-4">
                <span id="userNameDisplay"
                    class="text-[10px] text-slate-400 font-bold hidden md:block uppercase"></span>
                <button type="button" onclick="toggleSettings(true)"
                    class="text-xs font-bold text-slate-400 hover:text-white transition">Settings</button>
                <button type="button" onclick="AuthService.logout()"
                    class="text-[10px] font-bold text-red-400 border border-red-500/20 px-3 py-1 rounded-lg">Logout</button>
            </div>
        </nav>

        <!-- Main content area: search filters (left) and results (right) -->
        <main class="max-w-7xl mx-auto w-full p-6 lg:p-8 grid lg:grid-cols-12 gap-8">
            <!-- Sidebar: search filters, market insights, saved jobs -->
            <aside class="lg:col-span-4 space-y-6">
                <!-- Search filters form -->
                <div class="glass p-6 rounded-3xl border-t-4 border-emerald-500">
                    <h3 class="text-[10px] font-black text-emerald-400 uppercase mb-4">Search Filters</h3>
                    <form onsubmit="handleSearch(event)" class="space-y-3">
                        <div>
                            <label for="searchKey" class="sr-only">Job Role</label>
                            <input id="searchKey" name="keyword" required placeholder="Role (e.g. Developer)"
                                class="w-full bg-slate-900 border border-white/5 p-3 rounded-xl text-xs input-focus text-white">
                        </div>
                        <div class="flex gap-2">
                            <div class="flex-1">
                                <label for="searchLoc" class="sr-only">Location</label>
                                <input id="searchLoc" name="location" placeholder="Location"
                                    class="w-full bg-slate-900 border border-white/5 p-3 rounded-xl text-xs input-focus text-white">
                            </div>
                            <div class="w-24">
                                <label for="searchExp" class="sr-only">Years of Experience</label>
                                <input id="searchExp" name="experience" type="number" placeholder="Years Exp."
                                    class="w-full bg-slate-900 border border-white/5 p-3 rounded-xl text-xs input-focus text-white">
                            </div>
                        </div>
                        <div>
                            <label for="searchSalary" class="sr-only">Minimum Salary</label>
                            <input id="searchSalary" name="salary" type="number" placeholder="Min Salary (Annual)"
                                class="w-full bg-slate-900 border border-white/5 p-3 rounded-xl text-xs input-focus text-white">
                        </div>
                        <button type="submit" id="searchBtn"
                            class="w-full py-3 bg-white text-black active:scale-95 rounded-xl font-bold text-xs uppercase transition flex items-center justify-center">
                            <span id="btnText">Search Jobs</span>
                        </button>
                    </form>
                </div>

                <!-- Market insights (hidden until populated) -->
                <div id="marketInsights" class="hidden glass p-6 rounded-3xl border-t-4 border-blue-500">
                    <h3 class="text-[10px] font-black text-blue-400 uppercase mb-4">Market Health (ZA)</h3>
                    <div id="insightContent" class="space-y-4"></div>
                </div>

                <!-- Saved jobs vault -->
                <div class="gradient-border p-6 rounded-3xl">
                    <h3 class="text-[10px] font-black text-slate-500 uppercase mb-4 tracking-widest">Private Vault</h3>
                    <div id="savedJobsList" class="space-y-3"></div>
                </div>
            </aside>

            <!-- Main results section: displays job listings -->
            <section class="lg:col-span-8">
                <div id="resultsArea" class="space-y-4">
                    <!-- Placeholder until search is performed -->
                    <div
                        class="flex flex-col items-center justify-center p-20 glass rounded-[3rem] text-center border-dashed border-2 border-white/5">
                        <div class="text-5xl mb-4">ðŸ‡¿ðŸ‡¦</div>
                        <h2 class="text-2xl font-bold text-white mb-2">Ready for your next move?</h2>
                        <p class="text-slate-400 text-sm max-w-xs mx-auto">Use the filters to find opportunities across
                            South Africa.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- External JavaScript application logic -->
    <script src="dashboard.js"></script>
</body>

</html>
