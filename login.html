<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lula | Login</title>
    <!-- Tailwind CSS Framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Plus Jakarta Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="login.css">
</head>

<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">
    <!-- Toast notification container for alerts/messages -->
    <div id="toastContainer" class="fixed top-4 right-4 z-[300] space-y-2"></div>

    <!-- Login Form -->
    <div class="max-w-2xl w-full grid lg:grid-cols-2 glass rounded-[2.5rem] overflow-hidden shadow-2xl">
        <!-- Branding section -->
        <div class="p-10 bg-emerald-600 text-white flex flex-col justify-center relative">
            <h1 class="text-5xl font-extrabold tracking-tighter mb-4 italic">Lula<span
                    class="text-emerald-200">.</span></h1>
            <p class="text-emerald-50 mb-6 text-sm leading-relaxed font-medium">Lula: Bridging the gap between
                talent and South African opportunity.</p>
        </div>

        <!-- Login form container -->
        <div class="p-10 bg-slate-900">
            <div id="loginForm">
                <h2 class="text-xl font-bold mb-1">Welcome Back</h2>
                <p class="text-slate-500 text-xs mb-6">Sign in to your account.</p>
                <form onsubmit="handleLogin(event)" class="space-y-3">
                    <input id="loginEmail" name="email" type="email" required placeholder="Email"
                        class="w-full bg-slate-800 border border-white/5 p-3 rounded-xl text-xs input-focus text-white">
                    <input id="loginPass" name="password" type="password" required placeholder="Password"
                        class="w-full bg-slate-800 border border-white/5 p-3 rounded-xl text-xs input-focus text-white">
                    <button type="submit"
                        class="w-full py-3 bg-emerald-500 hover:bg-emerald-400 active:scale-95 text-white rounded-xl font-bold text-xs uppercase transition mt-4">Sign
                        In</button>
                </form>
                <p class="text-center text-[10px] text-slate-500 mt-4">New to Lula? <a href="registration.html" class="text-emerald-400 font-bold">Register</a></p>
            </div>
        </div>
    </div>

    <!-- External JavaScript application logic -->
    <script src="login.js"></script>
</body>

</html>
